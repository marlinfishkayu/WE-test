        <meta charset="UTF-8" />

        <!-- Bootstrap CSS -->

        <!-- external font-->
        <link href="https://fonts.googleapis.com/css2?f amily=Barlow:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://use.typekit.net/mlx7mqk.css" />
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap" rel="stylesheet">
        <!-- Outdated Browser v1.1.5 -->
        <link rel="stylesheet" href="./outdated-browser-develop/outdatedbrowser/outdatedbrowser.min.css" />
        <!-- Owl CSS -->
        <link rel="stylesheet" href="OwlCarousel2/owl.carousel.min.css" />
        <link rel="stylesheet" href="OwlCarousel2/owl.theme.default.min.css" />
        <!-- Sal CSS -->
        <link rel="stylesheet" href="./styles/sal.css" />
        <!-- main CSS -->
        <link rel="stylesheet" href="./styles/main.css" />
        <title>World Entertainment</title>
        <link rel="shortcut icon" type="image/svg" href="./images/icon/favicon.svg" />
    </head>
    <body>
        <div id="wrapper" style="overflow: inherit;">
            <div id="error404">
                <div class="WE-diamond-bkg"></div>
                <div class="error-wrap">
                    <div class="error-main-bkg">
                        <img src="images/bkg/slash-bkg_x1.png"  srcset="images/bkg/slash-bkg_x1.png 500w, images/bkg/slash-bkg_x2.png 1000w" alt="">
                    </div>
                    <h2>404</h2>
                </div>
            </div>
        </div>
        <!-- ============= Outdated Browser ============= -->
        <div id="outdated"></div>
        <!-- Outdated javascript includes -->
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="./outdated-browser-develop/outdatedbrowser/outdatedbrowser.min.js"></script>

        <!-- Outdated plugin call -->
        <script>
            // Plain Javascript
            //event listener: DOM ready
            function addLoadEvent(func) {
                var oldonload = window.onload;
                if (typeof window.onload != "function") {
                    window.onload = func;
                } else {
                    window.onload = function () {
                        if (oldonload) {
                            oldonload();
                        }
                        func();
                    };
                }
            }
            //call plugin function after DOM ready
            addLoadEvent(function () {
                outdatedBrowser({
                    bgColor: "#f25648",
                    color: "#ffffff",
                    lowerThan: "transform",
                    languagePath: "your_path/outdatedbrowser/lang/en.html",
                });
            });
            // Using jQuery (version that supports IE < 9)
            $(document).ready(function () {
                outdatedBrowser({
                    bgColor: "#f25648",
                    color: "#ffffff",
                    lowerThan: "transform",
                    languagePath: "your_path/outdatedbrowser/lang/en.html",
                });
            });
        </script>
        <!-- Lax JS  -->
        <script src="https://cdn.jsdelivr.net/npm/lax.js" ></script>
        <script>
            window.onload = function() {
            lax.setup() // init

            const updateLax = () => {
                lax.update(window.scrollY)
                window.requestAnimationFrame(updateLax)
            }

            window.requestAnimationFrame(updateLax)
        }
        </script>
        <!-- Sal JS  -->
        <script src="./js/sal.js"></script>
        <script>
            sal();
        </script>
        <!-- go back JS  -->
        <script>
            function goBack() {
              window.history.back();
            }
            var mybutton = document.getElementById("myBtn");

            // When the user scrolls down 20px from the top of the document, show the button
            window.onscroll = function() {scrollFunction()};

            function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
            }
            </script>
        <!-- External JS  -->
        <script src="OwlCarousel2/owl.carousel.min.js"></script>
        <script src="./outdated-browser-develop/outdatedbrowser/outdatedbrowser.min.js"></script>
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
        <!-- Main JS  -->
        <script src="./js/tilt.jquery.js" type="text/javascript"></script>
        <script src="./js/main.js" type="text/javascript"></script>
    </body>
</html>
