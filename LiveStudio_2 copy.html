<style>
    /* Add to Current */
#travel-card-current-img{
  cursor: zoom-in;
}



.lightbox-container{
  box-sizing: border-box;
}
/* The Modal (background) */
.lightbox-modal {
  display: none;
  position: fixed;
  z-index: 2;
  padding-top: 25px;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: #ffffff;
}
/* Modal Content */
.lightbox-modal-content {
  margin: 0 auto;
  padding: 0;
}
/* The Close Button */
.close-lightbox {
  color: #d3d3d3;
  position: absolute;
  top: 10px;
  right: 25px;
  font-size: 75px;
  transition: 0.6s ease;
}
@media only screen and (max-width: 991px) {
  .close-lightbox{
    position: absolute;
    top: -10px;
    right: 15px;
  }
}
@media only screen and (max-width: 400px) {
  .close-lightbox{
    position: absolute;
    top: 5px;
    right: 10px;
    font-size: 44px;
  }
}
.close-lightbox:hover,
.close-lightbox:focus {
  color: #00c853;
  text-decoration: none;
  cursor: pointer;
}
/* Lightbox slides */
[class^="lightbox-slides"] {
  display: none;
}
[class^="lightbox-slides"] > img {
  height: 60vh;
}
@media only screen and (max-width: 991px) {
  [class^="lightbox-slides"] > img{
    width: 100%;
    height: auto;
  }
}
/* Next & lightbox-previous buttons */
.lightbox-prev,
.lightbox-next {
  cursor: pointer;
  position: absolute;
  width: auto;
  color: #d3d3d3;
  font-size: 20px;
  transition: 0.6s ease;
  user-select: none;
  -webkit-user-select: none;
}
.lightbox-next {
  right: 20%;
  top: 35%;
}
.lightbox-prev{
  left: 20%;
  top: 35%;
}
.lightbox-next:hover,.lightbox-prev:hover{
  color: #00c853;
}
@media only screen and (max-width: 991px) {
  .lightbox-next{
    top: 60%;
    right: 0;
  }
  .lightbox-prev{
    top: 60%;
    left: 0;
  }
}
@media only screen and (max-width: 400px) {
  .lightbox-next{
    right: 0;
    top: 23%;
  }
  .lightbox-prev{
    left: 0;
    top: 23%;
  }
}
/* Number text (1/3 etc) */
.lightbox-slide-number {
  color: #000;
  font-size: 12px;
  padding: 8px 12px;
  position: absolute;
  top: 50px;
}
@media only screen and (max-width: 991px) {
  .lightbox-slide-number{
    position: absolute;
    top: 20px;
    left: 7px;
  }
}
@media only screen and (max-width: 400px) {
  .lightbox-slide-number{
    position: absolute;
    top: 20px;
    left:-2px;
  }
}
.caption-container {
  text-align: center;
  background-color: #ffffff;
  padding: 2px 16px;
  color: #000;
}
.lightbox-slide-thumbnail {
  display: inline-block;
  height: 150px;
  width: auto;
  opacity: 0.6;
}
.active,
.lightbox-slide-thumbnail:hover {
  opacity: 1;
}
/* Lightbox thumbnails */
.lightbox-thumbnails{
  white-space: nowrap;
  overflow: auto;
  background-color: #ffffff;
  margin:1em;
}
.lightbox-thumbnails > img {
  padding: 0 .5em;
  cursor: pointer;
}

</style>

  <script>
    $(function(){
// Opens Lightboxes by the my-lightbox-modal id + number
$('.open-lightbox').click(function(){
  $('#my-lightbox-modal'+$(this).attr('target')).show();
  $('#my-lightbox-modal'+$(this).attr('target')).find('.lightbox-slides').addClass('lightbox-slides-active');
  $('#my-lightbox-modal'+$(this).attr('target')).find('.lightbox-slides').first().css('display' , 'block');
  $('.card').hide();
});
// Closes Lightboxes on X click ***Look into esc key and clicking out of the image to close too***
$('.close-lightbox').click(function(){
  $('.lightbox-modal').hide();
  $('.card').show();
});
});


var slideIndex = 1;
showSlides(slideIndex);
function plusSlides(n) {
showSlides(slideIndex += n);
}
function currentSlide(n) {
showSlides(slideIndex = n);
}
function showSlides(n) {
var i;
var slides = $(".lightbox-slides-active");
console.log(slides);
var dots = $(".lightbox-slide-thumbnail");
var captionText = $(".caption-text");

if (n > slides.length) {
  slideIndex = 1;
}
if (n < 1) {
  slideIndex = slides.length;
}
for (i = 0; i < slides.length; i++) {
  slides[i].style.display = "none";
}
for (i = 0; i < dots.length; i++) {
  dots[i].className = dots[i].className.replace(" active", "");
}
slides[slideIndex-1].style.display = "block";
dots[slideIndex-1].className += " active";
$(".caption-text").html(dots[slideIndex-1].alt);
}
</script>
